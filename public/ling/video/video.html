<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>video</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .video-box{
            margin: auto;
            width: 1000px;
            height: 700px;
            border: 1px solid gray ;
        }
        #video{
            width: 100%;
            height: 600px;
        }
        .video-bottom-bar{
            height:100px;
            width: 100%;
            background: gray;
        }
        .select-video-file{
            display: none;
        }
    </style>
</head>
<body>
    <div>现只能播放在c:\video的文件夹下的视频文件</div>
    <div class="video-box">
        <video  id="video" controls width="300" height="250">
            <source src="C:/video/frist.mp4" type="video/mp4">
        </video>
        <div class="video-bottom-bar">
            <input type="file" class="select-video-file"  placeholder="选择视屏文件">
            <button class="select-video-file-btn">选择视屏文件</button>
            <select name="" id="video-select-multiple">
                <option value="1.0">1.0倍</option>
                <option value="0.7">0.7倍</option>                
                <option value="1.5">1.5倍</option>
                <option value="1.7">1.7倍</option>
                <option value="2.0">2.0倍</option>
                <option value="2.5">2.5倍</option>
                <option value="3.0">3.0倍</option>
            </select>
        </div>
    </div>
    <script>
        var selectVideoBtn = document.getElementsByClassName("select-video-file-btn")[0];
        var selectVideoFile = document.getElementsByClassName("select-video-file")[0];
        var video = document.getElementById("video");
        selectVideoBtn.onclick = function(){
            console.log("btn - click");
            // video.play();
            selectVideoFile.click();
        }
        // video.defaultPlaybackRate = 1.5;
        selectVideoFile.onchange = function(e){
            console.log("lingyuanping");
            console.log(selectVideoFile.files[0]);
            var k = selectVideoFile.value.replace(/\\/g,"\/");
            console.log(k)
            document.getElementById("video").src = "./" + selectVideoFile.files[0].name;
            // "./"+selectVideoFile.files[0].name;
            document.getElementById("video").play();
        };
        document.getElementById("video-select-multiple").onchange = function(){
            console.log(this.value);
            var currentTime = document.getElementById("video").currentTime;
            document.getElementById("video").defaultPlaybackRate = this.value;
            document.getElementById("video").load();
            document.getElementById("video").currentTime=currentTime;
            document.getElementById("video").play();            
        }
    </script>
</body>
</html>
